<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoRamTix Status Monitor</title>
  <script>
    // Discord Webhook URL
    const webhookURL = "https://discord.com/api/webhooks/1429028428639637548/ATe0k-CuzwTGRXMAioG0kA-V4nj3_m4PJzT7cFUtnPoYONVwBitWO2jR3tWvln6xGmir";

    // List of services (replace GitHub placeholders with real links)
    const services = [
      { name: "Panel", url: "https://panel3.coramtix.in/" },
      { name: "Node 1", url: "https://github.com/" },
      { name: "Node 2", url: "https://github.com/" },
      { name: "Node 3", url: "https://github.com/" },
      { name: "Node 4", url: "https://github.com/" },
      { name: "Node 5", url: "https://github.com/" }
    ];

    // Function to check status
    async function checkStatus() {
      let results = [];

      for (const service of services) {
        try {
          const res = await fetch(service.url, { method: "GET", mode: "no-cors" });
          results.push({ name: service.name, status: "üü¢ UP" });
        } catch (e) {
          results.push({ name: service.name, status: "üî¥ DOWN" });
        }
      }

      // Build Discord embed message
      const message = {
        embeds: [
          {
            title: "üõ∞Ô∏è Service Status Update",
            color: 0x7289da,
            fields: results.map(r => ({
              name: r.name,
              value: r.status,
              inline: true
            })),
            footer: { text: "Last checked: " + new Date().toLocaleString() }
          }
        ]
      };

      // Send to Discord webhook
      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      });
    }

    // Run on page load and every 1 minute
    window.onload = checkStatus;
    setInterval(checkStatus, 1 * 60 * 1000); // 1 minute interval
  </script>
