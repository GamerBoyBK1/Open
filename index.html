<!DOCTYPE html>
<html>
<head>
  <title>Keep Alive Ping</title>
</head>
<body>
  <h1>Site Keep-Alive</h1>
  <p>This page pings your site every 5 minutes to keep it awake.</p>
  <script>
    const urlToPing = "https://YOUR_SITE_URL"; // Replace with your site

    function pingSite() {
      fetch(urlToPing)
        .then(res => console.log("Pinged:", res.status))
        .catch(err => console.error("Error pinging site:", err));
    }

    // Ping every 5 minutes
    setInterval(pingSite, 300000);
    pingSite(); // Ping immediately
  </script>
</body>
</html>
